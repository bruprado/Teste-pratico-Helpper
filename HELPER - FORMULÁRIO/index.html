<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ARQUIVO CSS -->
        <link rel="stylesheet" href="style.css">
        <title>Formulário</title>
    </head>

    <body>
        <header></header>
        <main>
            <section>
                <div>
                    <h2>Cadastro de Clientes</h2>
                </div>

                <form onsubmit="enviarDados()">
                    <div id="campoNome">
                        <label for="nome">Nome:</label>
                        <input type="text" placeholder="Ex: Maria de Jesus" onblur="preencheNome()">
                    </div>

                    <div id="campoEmail">
                        <label for="email">E-mail:</label>
                        <input type="email" placeholder="Ex: maria@gmail.com" onblur="preencheEmail()">
                    </div>

                    <div id="campoCPF">
                        <label for="cpf">CPF ou CNPJ:</label>
                        <input type="text">
                    </div>

                    <div id="campoTel">
                        <label for="tel">Telefone:</label>
                        <input type="tel" placeholder="(XX) XXXXX-XXXX">
                    </div>

                    <div id="campoCEP">
                        <label for="cep">CEP:</label>
                        <input type="text" placeholder="XXXXX-XXX">
                    </div>

                    <div id="campoEndereco">
                        <label for="rua">Logradouro:</label>
                        <input type="text">

                        <label for="numero">Número:</label>
                        <input type="number" maxlength="10" min="0">

                        <label for="bairro">Bairro:</label>
                        <input type="text">
                    </div>

                    <div id="campoCidade">
                        <label for="cidade">Cidade:</label>
                        <input type="text">
                    </div>

                    <div id="campoEstado">
                        <label for="estado">Estado</label>
                                <select>
                                    <option></option>
                                    <option>AC</option>
                                    <option>AL</option>
                                    <option>AP</option>
                                    <option>AM</option>
                                    <option>BA</option>
                                    <option>CE</option>
                                    <option>DF</option>
                                    <option>ES</option>
                                    <option>GO</option>
                                    <option>MA</option>
                                    <option>MT</option>
                                    <option>MS</option>
                                    <option>MG</option>
                                    <option>PA</option>
                                    <option>PB</option>
                                    <option>PR</option>
                                    <option>PE</option>
                                    <option>PI</option>
                                    <option>RJ</option>
                                    <option>RN</option>
                                    <option>RS</option>
                                    <option>RO</option>
                                    <option>RR</option>
                                    <option>SC</option>
                                    <option>SP</option>
                                    <option>SE</option>
                                    <option>TO</option>
                                </select>
                    </div>

                    <div id="campoBotao">
                        <button>Enviar</button>
                    </div>
                </form>
            </section>
        </main>
        <footer></footer>

    <!-- Você deverá enviar um link do seu github com:
    * Formulário de Cadastro de clientes contendo
    - Nome
    - E-mail
    - CPF ou CNPJ
    - Telefone
    - CEP
    - Logradouro
    - Número
    - Bairro
    - Cidade
    - Estado
    * Listagem destes dados
    * Exclusão de algum item da lista
    Deverá ser feito em qualquer linguagem de programação, mas se você fizer isto em JavaScript, será considerado um diferencial.
    Caso conheça alguma boa prática, fique a vontade para aplicar e descrevê-la no readme de seu repositório. -->
    <script src="index.js"></script>
    </body>

</html>
